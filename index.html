<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4 sm:px-8">
  <header class="w-full max-w-2xl mb-8">
    <h1 class="text-3xl font-bold text-gray-800 text-center sm:text-4xl">
      Interative Personal Blog
    </h1>
  </header>

  <main class="w-full max-w-2xl space-y-8">
    <!-- Blog Post Form -->
    <section aria-labelledby="form-heading" class="bg-white rounded-xl shadow-md p-6">
      <h2 id="form-heading" class="sr-only">Create New Post</h2>
      
      <form id="postForm" class="space-y-4">
        <input type="hidden" id="postIdField">
        
        <div class="form-group">
          <label for="titleInput" class="block text-sm font-medium text-gray-700 mb-1">
            Post Title
          </label>
          <input
            type="text"
            id="titleInput"
            required
            placeholder="Enter your post title"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          >
          <p id="titleError" class="mt-1 text-sm text-red-600 hidden">
            Please provide a title for your post.
          </p>
        </div>
        
        <div class="form-group">
          <label for="contentInput" class="block text-sm font-medium text-gray-700 mb-1">
            Post Content
          </label>
          <textarea
            id="contentInput"
            rows="6"
            required
            placeholder="Write your blog post content..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          ></textarea>
          <p id="contentError" class="mt-1 text-sm text-red-600 hidden">
            Post content cannot be empty.
          </p>
        </div>
        
        <div class="flex gap-3 pt-2">
          <button
            type="submit"
            id="submitBtn"
            class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          >
            Publish Post
          </button>
          <button
            type="button"
            id="cancelEditBtn"
            class="px-5 py-2.5 bg-gray-400 text-white font-medium rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition hidden"
          >
            Cancel Edit
          </button>
        </div>
      </form>
    </section>

    <!-- Posts Display Section -->
    <section aria-labelledby="posts-heading" class="space-y-6">
      <h2 id="posts-heading" class="sr-only">Blog Posts</h2>
      <div id="postsContainer" class="space-y-6"></div>
    </section>
  </main>
</body>
</html>
